<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="navbar">
            <div id="title"><mark>Library</mark></div>
            <div id="buttons">
                <button class="btn" id="add">Add Book</button>
                <button class="btn" id="sort">Sort</button>
            </div>
        </div>
        
        <div id="content">
            <table class="book-list">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="fitwidth"><img src="http://placehold.jp/100x160.png" alt="Placeholder"></td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Notes</td>
                    </tr>
                    <tr>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="header">
                <h3>Add a book..</h3>
                <span class="close">&times;</span>
            </div>
            <form>
                <label for="bname">Book Name</label>
                <input type="text" id="bname" name="bname">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </form>
        </div>
    </div>
</body>
</html>
